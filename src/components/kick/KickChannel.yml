KickChannel:
  type: object
  properties:
    broadcasterUserId:
      type: number
      description: The unique id of the channel
      example: 67890
    name:
      type: string
      description: The name of the channel
      example: "Foobar"
    description:
      type: string
      description: The description of the channel
      example: "Just a cool streamer"
    url:
      type: string
      description: The URL of the channel
      example: "https://www.kick.com/foobar"
    notificationConfig:
      $ref: "./KickNotificationConfig.yml#/KickNotificationConfig"
  required:
    - broadcasterUserId
    - name
    - url
    - notificationConfig