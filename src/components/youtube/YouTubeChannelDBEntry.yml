YouTubeChannelDBEntry:
  allOf:
    - $ref: './YouTubeNotificationConfig.yml#/YouTubeNotificationConfig'
    - type: object
      properties:
        guildId:
          type: string
          $ref: '../singles/GuildId.yml'
        includeLiveStreams:
          type: integer
          description: Whether to include live stream notifications
          example: 1
          enum:
            - 0
            - 1
      required:
        - channelId
        - guildId
        - includeLiveStreams
        - notificationChannelId
        - notificationRoleId