YouTubeChannelDBEntry:
  type: object
  properties:
    guildId:
      type: string
      $ref: '../singles/GuildId.yml'
    includeLiveStreams:
      type: integer
      description: Whether to include live stream notifications
      example: 1
      enum:
        - 0
        - 1
    notificationChannelId:
      type: string
      description: The discord channel id for notifications
      example: "123456789012345678"
    notificationRoleId:
      type: string
      description: The discord role id for notifications
      example: "987654321098765432"
  required:
    - guildId
    - includeLiveStreams
    - notificationChannelId