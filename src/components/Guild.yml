Guild:
  type: object
  properties:
    id:
      type: string
      description: The guild's discord id
      example: "123456789012345678"
    name:
      type: string
      description: The guild name
    iconURL:
      type: string
      nullable: true
      description: The guild icon URL
    settings:
      type: object
      description: The guild settings
      $ref: "./GuildSettings.yml#/GuildSettings"
    channels:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          type:
            type: string
            enum:
              - ANNOUNCEMENT
              - TEXT
              - VOICE
              - CATEGORY
    roles:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
  required:
    - id
    - name
    - iconURL
