TwitchChannel:
  type: object
  properties:
    id:
      type: string
      description: The unique id of the channel
      example: "67890"
    name:
      type: string
      description: The name of the channel
      example: "Foobar"
    description:
      type: string
      description: The description of the channel
      example: "Just a cool streamer"
    url:
      type: string
      description: The URL of the channel
      example: "https://twitch.tv/foobar"
    notificationChannelId:
      type: string
      description: The discord channel id for notifications
      example: "123456789012345678"
    notificationRoleId:
      type: string
      description: The discord role id for notifications
      example: "987654321098765432"
  required:
    - id
    - name
    - url
    - notificationChannelId