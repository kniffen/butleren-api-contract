Command:
  type: object
  properties:
    slug:
      type: string
      description: The command's name
      example: "foo"
    description:
      type: string
      description: The command's description
      example: "This is a foo command"
    isLocked:
      type: boolean
      description: Whether the command is locked
      example: false
    isEnabled:
      type: boolean
      description: Whether the command is enabled
      example: true
  required:
    - slug
    - description
    - isLocked
    - isEnabled