User:
  type: object
  properties:
    id:
      type: string
      description: The unique id of the user
      example: "67890"
    displayName:
      type: string
      description: The user's display name
      example: "JohnDoe"
    location:
      type: string
      description: The user's location
      example: "Germany"
  required:
    - id
    - displayName